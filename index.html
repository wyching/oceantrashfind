<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachable Machine å½±åƒæ¨¡å‹</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- å…¨å±€æ¨£å¼ --- */
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --background-color: #f4f6f8;
            --card-background: #ffffff;
            --text-color: #333;
            --border-color: #e0e0e0;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --top-prediction-bg: #e6f7ff;
            --top-prediction-border: #91d5ff;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        /* --- ä¸»å®¹å™¨å¡ç‰‡ --- */
        .app-container {
            background-color: var(--card-background);
            border-radius: 16px;
            box-shadow: 0 8px 30px var(--shadow-color);
            padding: 30px 40px;
            width: 100%;
            max-width: 800px;
            text-align: center;
        }

        header h1 {
            font-size: 2.2em;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        header p {
            color: var(--secondary-color);
            margin-bottom: 30px;
        }
        
        /* --- ä¸»å…§å®¹å€åŸŸ (æ”å½±æ©Ÿ + é æ¸¬çµæœ) --- */
        .main-content {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            gap: 40px;
        }

        /* --- æ”å½±æ©Ÿå€åŸŸ --- */
        .webcam-wrapper {
            flex: 1;
            position: relative;
            min-width: 300px;
            height: 300px;
            background-color: #eee;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* ç¢ºä¿ canvas ä¸æœƒè¶…å‡ºåœ“è§’ */
        }
        
        #webcam-container canvas {
            border-radius: 12px;
        }

        #loading-message {
            color: var(--secondary-color);
            font-size: 1.1em;
            position: absolute;
        }

        /* --- é æ¸¬çµæœå€åŸŸ --- */
        .results-wrapper {
            flex: 1;
            min-width: 300px;
            text-align: left;
        }

        .results-wrapper h2 {
            margin-top: 0;
            color: var(--text-color);
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        #label-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .prediction-item {
            display: flex;
            flex-direction: column;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: #fafafa;
            transition: all 0.2s ease-in-out;
        }

        .prediction-item.top-prediction {
            background-color: var(--top-prediction-bg);
            border-color: var(--top-prediction-border);
            transform: scale(1.02);
        }

        .prediction-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        .class-name {
            font-weight: 500;
        }

        .probability {
            font-weight: bold;
            color: var(--primary-color);
        }

        .progress-bar-container {
            width: 100%;
            height: 12px;
            background-color: var(--border-color);
            border-radius: 6px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            width: 0%;
            background-color: var(--primary-color);
            border-radius: 6px;
            transition: width 0.3s ease-in-out;
        }

        /* --- æŒ‰éˆ• --- */
        #start-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 25px;
            font-size: 1.1em;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
            margin-bottom: 20px;
        }
        
        #start-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        
        #start-button:disabled {
            background-color: var(--secondary-color);
            cursor: not-allowed;
        }

        /* --- éŸ¿æ‡‰å¼è¨­è¨ˆ: ç•¶è¢å¹•å¯¬åº¦å°æ–¼ 768px --- */
        @media (max-width: 768px) {
            .app-container {
                padding: 20px;
            }
            .main-content {
                flex-direction: column;
                align-items: center;
            }
            .webcam-wrapper, .results-wrapper {
                width: 100%;
                max-width: 300px; /* é™åˆ¶æœ€å¤§å¯¬åº¦ä»¥ä¿æŒæ¯”ä¾‹ */
            }
        }

    </style>
</head>
<body>

    <div class="app-container">
        <header>
            <h1>AI å½±åƒåˆ†é¡å™¨</h1>
            <p>ä½¿ç”¨ Teachable Machine è¨“ç·´çš„æ¨¡å‹ï¼Œå³æ™‚è¾¨è­˜æ”å½±æ©Ÿå½±åƒ</p>
        </header>

        <button type="button" id="start-button" onclick="init()">ğŸš€ å•Ÿå‹•æ”å½±æ©Ÿ</button>

        <div class="main-content">
            <div class="webcam-wrapper">
                <div id="loading-message">æ­£åœ¨ç­‰å¾…æ”å½±æ©Ÿå•Ÿå‹•...</div>
                <div id="webcam-container"></div>
            </div>
            <div class="results-wrapper">
                <h2>é æ¸¬çµæœ</h2>
                <div id="label-container"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        // æ‚¨çš„æ¨¡å‹é€£çµ - é€™å€‹è·¯å¾‘æœƒè®€å–åŒå±¤çš„ my_model è³‡æ–™å¤¾
        const URL = "./my_model/";

        let model, webcam, labelContainer, maxPredictions;
        const startButton = document.getElementById("start-button");
        const loadingMessage = document.getElementById("loading-message");

        // è¼‰å…¥æ¨¡å‹ä¸¦è¨­å®šæ”å½±æ©Ÿ
        async function init() {
            startButton.disabled = true;
            startButton.innerText = "æ¨¡å‹è¼‰å…¥ä¸­...";
            loadingMessage.style.display = 'block';

            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            const flip = true;
            webcam = new tmImage.Webcam(300, 300, flip);
            await webcam.setup();
            await webcam.play();
            
            // éš±è—å•Ÿå‹•æŒ‰éˆ•å’Œè¼‰å…¥è¨Šæ¯
            startButton.style.display = 'none';
            loadingMessage.style.display = 'none';
            
            // å°‡æ”å½±æ©Ÿç•«é¢é™„åŠ åˆ° DOM
            document.getElementById("webcam-container").appendChild(webcam.canvas);
            
            // ç‚ºæ¯å€‹é¡åˆ¥å»ºç«‹çµæœé¡¯ç¤ºå€å¡Š
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) {
                const item = document.createElement("div");
                item.classList.add("prediction-item");
                item.innerHTML = `
                    <div class="prediction-info">
                        <span class="class-name"></span>
                        <span class="probability"></span>
                    </div>
                    <div class="progress-bar-container">
                        <div class="progress-bar-fill"></div>
                    </div>
                `;
                labelContainer.appendChild(item);
            }

            window.requestAnimationFrame(loop);
        }

        async function loop() {
            webcam.update();
            await predict();
            window.requestAnimationFrame(loop);
        }

        // åŸ·è¡Œé æ¸¬ä¸¦æ›´æ–° UI
        async function predict() {
            const prediction = await model.predict(webcam.canvas);
            let topPredictionIndex = 0;

            for (let i = 0; i < maxPredictions; i++) {
                // æ‰¾åˆ°æœ€é«˜æ©Ÿç‡çš„é æ¸¬
                if (prediction[i].probability > prediction[topPredictionIndex].probability) {
                    topPredictionIndex = i;
                }

                const probabilityPercent = (prediction[i].probability * 100).toFixed(0) + "%";
                const item = labelContainer.childNodes[i];
                
                // æ›´æ–° UI å…ƒç´ 
                item.querySelector(".class-name").innerText = prediction[i].className;
                item.querySelector(".probability").innerText = probabilityPercent;
                item.querySelector(".progress-bar-fill").style.width = probabilityPercent;
            }

            // æ›´æ–°æœ€é«˜é æ¸¬é …ç›®çš„æ¨£å¼
            for (let i = 0; i < maxPredictions; i++) {
                const item = labelContainer.childNodes[i];
                if (i === topPredictionIndex) {
                    item.classList.add("top-prediction");
                } else {
                    item.classList.remove("top-prediction");
                }
            }
        }
    </script>

</body>
</html>
